<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
            margin-top: 150px;
            height: auto;
            width: 900px;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <!-- <div class="header">
            <div>Student Name :</div>
            <div>Enrollment Number :</div>
            <div>Year of Passing :</div>
        </div>
        <br> -->
        <table>
            <caption>Report Card</caption>
            <tr>
                <th colspan="6">Report Card</th>
            </tr>
            <tr>
                <td colspan="1">Name</td>
                <td colspan="4">Milan Charan</td>
            </tr>
            <tr>
                <td colspan="1">Roll No.</td>
                <td colspan="4">0875CS191067</td>
            </tr>
            <tr>
                <td colspan="1">Year of passing</td>
                <td colspan="4">2022</td>
            </tr>
            <tr>
                <th scope="col">Subject</th>    
                <th scope="col">Total Marks</th>
                <th scope="col">Passing Marks</th>
                <th scope="col">Obtained Marks</th>
                <th scope="col">Grade</th>
            </tr>
            <tr>
                <td>Software Architecture</td>
                <td>70</td>
                <td>24</td>
                <td>40</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Big Data</td>
                <td>73</td>
                <td>26</td>
                <td>40</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Machine Learning</td>
                <td>65</td>
                <td>26</td>
                <td>40</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Cryptography</td>
                <td>68</td>
                <td>23</td>
                <td>40</td>
                <td>A</td>
            </tr>
        </table>
    </div>
</body>
</html>
